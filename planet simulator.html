<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agar.io Clone with AI</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #000; /* Black background */
        }

        canvas { 
            display: block;
        }
    </style>
</head>
<body>
    <script>
        // Phaser Game Configuration
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        // Game variables
        let player;
        let cursors;
        let foodGroup;
        let aiGroup;

        // Create Phaser Game Instance
        const game = new Phaser.Game(config);

        function preload() {
            this.load.image('player', 'assets/player.png');
            this.load.image('food', 'assets/food.png');
            this.load.image('ai', 'assets/ai.png');
        }

        function create() {
            // Create player
            player = this.physics.add.image(400, 300, 'player');
            player.setScale(0.5); // Adjust player size
            player.setCollideWorldBounds(true);

            // Create food group
            foodGroup = this.physics.add.group({
                key: 'food',
                repeat: 50,
                setXY: { x: 0, y: 0, stepX: Phaser.Math.Between(50, 750), stepY: Phaser.Math.Between(50, 550) }
            });

            foodGroup.children.iterate((food) => {
                food.setScale(0.2); // Adjust food size
            });

            // Create AI group
            aiGroup = this.physics.add.group({
                key: 'ai',
                repeat: 10,
                setXY: { x: 0, y: 0, stepX: Phaser.Math.Between(50, 750), stepY: Phaser.Math.Between(50, 550) }
            });

            aiGroup.children.iterate((ai) => {
                ai.setScale(0.2); // Adjust AI size
                ai.setCollideWorldBounds(true);
            });

            // Set up cursor keys
            cursors = this.input.keyboard.createCursorKeys();
        }

        function update() {
            // Player movement
            if (cursors.left.isDown) {
                player.setVelocityX(-160);
            } else if (cursors.right.isDown) {
                player.setVelocityX(160);
            } else {
                player.setVelocityX(0);
            }

            if (cursors.up.isDown) {
                player.setVelocityY(-160);
            } else if (cursors.down.isDown) {
                player.setVelocityY(160);
            } else {
                player.setVelocityY(0);
            }

            // AI movement (random)
            aiGroup.children.iterate((ai) => {
                const randomX = Phaser.Math.Between(-160, 160);
                const randomY = Phaser.Math.Between(-160, 160);
                ai.setVelocity(randomX, randomY);
            });

            // Collision detection between player and food
            this.physics.overlap(player, foodGroup, eatFood, null, this);
        }

        function eatFood(player, food) {
            food.disableBody(true, true);
            player.setScale(player.scaleX + 0.05); // Increase player size
        }
    </script>
</body>
</html>

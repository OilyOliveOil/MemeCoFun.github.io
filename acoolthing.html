<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undertale-like RPG - Bullet Hell</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: black;
        color: white;
    }

    #game {
        width: 600px;
        height: 400px;
        margin: auto;
        position: relative;
        border: 1px solid white;
        overflow: hidden;
    }

    #soul {
        width: 50px;
        height: 50px;
        background-color: blue;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
    }

    .bullet {
        width: 20px;
        height: 20px;
        background-color: white;
        position: absolute;
    }

    #health {
        color: white;
    }
</style>
</head>
<body>
<h1>Welcome to Undertale-like RPG - Bullet Hell</h1>
<div id="game">
    <div id="soul"></div>
</div>
<p id="health">Health: <span id="healthValue">100</span></p>
<script>
    const bulletSpeed = 3;
    const bulletSpawnInterval = 1000;

    let soul = document.getElementById("soul");
    let healthValue = document.getElementById("healthValue");
    let health = 100;
    let bullets = [];
    let bulletSpawnTimer;

    function moveLeft() {
        let currentLeft = parseFloat(window.getComputedStyle(soul).getPropertyValue("left"));
        let newLeft = currentLeft - 10;
        if (newLeft >= 0) {
            soul.style.left = newLeft + "px";
        }
    }

    function moveRight() {
        let currentLeft = parseFloat(window.getComputedStyle(soul).getPropertyValue("left"));
        let newLeft = currentLeft + 10;
        let gameWidth = parseFloat(window.getComputedStyle(document.getElementById("game")).getPropertyValue("width"));
        let soulWidth = parseFloat(window.getComputedStyle(soul).getPropertyValue("width"));
        if (newLeft + soulWidth <= gameWidth) {
            soul.style.left = newLeft + "px";
        }
    }

    function updateHealth(damage) {
        health -= damage;
        health = Math.max(health, 0);
        healthValue.textContent = health;
        if (health <= 0) {
            gameOver();
        }
    }

    document.addEventListener("keydown", function(event) {
        if (event.key === "ArrowLeft") {
            moveLeft();
        } else if (event.key === "ArrowRight") {
            moveRight();
        }
    });

    function createBullet() {
        let bullet = document.createElement("div");
        bullet.className = "bullet";
        bullet.style.left = Math.random() * (600 - 20) + "px";
        bullet.style.top = "0px";
        document.getElementById("game").appendChild(bullet);
        bullets.push(bullet);
    }

    function moveBullets() {
        for (let i = 0; i < bullets.length; i++) {
            let bullet = bullets[i];
            let topPosition = parseFloat(window.getComputedStyle(bullet).getPropertyValue("top"));
            let bulletLeft = parseFloat(window.getComputedStyle(bullet).getPropertyValue("left"));
            let bulletRight = bulletLeft + parseFloat(window.getComputedStyle(bullet).getPropertyValue("width"));
            let soulLeft = parseFloat(window.getComputedStyle(soul).getPropertyValue("left"));
            let soulRight = soulLeft + parseFloat(window.getComputedStyle(soul).getPropertyValue("width"));
            if (topPosition >= 380) {
                bullet.parentNode.removeChild(bullet);
                bullets.splice(i, 1);
                continue;
            }
            bullet.style.top = topPosition + bulletSpeed + "px";
            if (topPosition >= 330 && bulletLeft >= soulLeft && bulletRight <= soulRight) {
                bullet.parentNode.removeChild(bullet);
                bullets.splice(i, 1);
                updateHealth(10);
            }
        }
    }

    function startBulletSpawn() {
        bulletSpawnTimer = setInterval(createBullet, bulletSpawnInterval);
    }

    function stopBulletSpawn() {
        clearInterval(bulletSpawnTimer);
    }

    function gameOver() {
        stopBulletSpawn();
        alert("Game Over");
    }

    function startGame() {
        startBulletSpawn();
        setInterval(moveBullets, 30);
    }

    startGame();
</script>
</body>
</html>

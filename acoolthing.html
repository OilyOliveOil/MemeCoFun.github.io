<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undertale-like RPG - Bullet Hell</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: black; /* Set background color to black */
        color: white; /* Set text color to white */
    }

    #game {
        width: 600px;
        height: 400px;
        margin: auto;
        position: relative;
        border: 1px solid white; /* Set border color to white */
        overflow: hidden;
    }

    #soul {
        width: 50px;
        height: 50px;
        background-color: blue;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
    }

    .bullet {
        width: 20px;
        height: 20px;
        background-color: white; /* Set bullet color to white */
        position: absolute;
    }

    #health {
        color: white; /* Set health text color to white */
    }
</style>
</head>
<body>
<h1>Welcome to Undertale-like RPG - Bullet Hell</h1>
<div id="game">
    <div id="soul"></div>
</div>
<p id="health">Health: <span id="healthValue">100</span></p>
<script>
    const bulletSpeed = 3;
    const bulletSpawnInterval = 1000; // milliseconds

    let soul = document.getElementById("soul");
    let healthValue = document.getElementById("healthValue");
    let health = 100;
    let bullets = [];
    let bulletSpawnTimer;

    // Move the soul left
    function moveLeft() {
        let currentLeft = parseFloat(window.getComputedStyle(soul).getPropertyValue("left"));
        let newLeft = currentLeft - 10;
        if (newLeft >= 0) {
            soul.style.left = newLeft + "px";
        }
    }

    // Move the soul right
    function moveRight() {
        let currentLeft = parseFloat(window.getComputedStyle(soul).getPropertyValue("left"));
        let newLeft = currentLeft + 10;
        let gameWidth = parseFloat(window.getComputedStyle(document.getElementById("game")).getPropertyValue("width"));
        let soulWidth = parseFloat(window.getComputedStyle(soul).getPropertyValue("width"));
        if (newLeft + soulWidth <= gameWidth) {
            soul.style.left = newLeft + "px";
        }
    }

    // Update player's health
    function updateHealth(damage) {
        health -= damage;
        health = Math.max(health, 0); // Ensure health doesn't go below 0
        healthValue.textContent = health;
        if (health <= 0) {
            gameOver();
        }
    }

    // Handle soul movement based on arrow key press
    document.addEventListener("keydown", function(event) {
        if (event.key === "ArrowLeft") {
            moveLeft();
        } else if (event.key === "ArrowRight") {
            moveRight();
        }
    });

    // Create a bullet
    function createBullet() {
        let bullet = document.createElement("div");
        bullet.className = "bullet";
        bullet.style.left = Math.random() * (600 - 20) + "px"; // Random horizontal position
        bullet.style.top = "0px";
        document.getElementById("game").appendChild(bullet);
        bullets.push(bullet);
    }

    // Move bullets downwards
    function moveBullets() {
        for (let i = 0; i < bullets.length; i++) {
            let bullet = bullets[i];
            let topPosition = parseFloat(window.getComputedStyle(bullet).getPropertyValue("top"));
            if (topPosition >= 380) {
                bullet.parentNode.removeChild(bullet);
                bullets.splice(i, 1);
                updateHealth(10); // Player takes damage if hit by bullet
                continue;
            }
            bullet.style.top = topPosition + bulletSpeed + "px";
        }
    }

    // Start spawning bullets
    function startBulletSpawn() {
        bulletSpawnTimer = setInterval(createBullet, bulletSpawnInterval);
    }

    // Stop spawning bullets
    function stopBulletSpawn() {
        clearInterval(bulletSpawnTimer);
    }

    // End game
    function gameOver() {
        stopBulletSpawn();
        alert("Game Over");
    }

    // Start the game
    function startGame() {
        startBulletSpawn();
        setInterval(moveBullets, 30); // Move bullets every 30 milliseconds
    }

    startGame(); // Start the game when the page loads
</script>
</body>
</html>
